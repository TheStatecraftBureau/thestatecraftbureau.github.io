<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Контакты — The Statecraft Bureau | State Rise: From Ashes</title>

    <link rel="icon" type="image/png" href="../../favicon.png" sizes="32x32">
    <link rel="stylesheet" href="/StateRise/css/style.css">
    <script type="application/ld+json">
    {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "The Statecraft Bureau",
    "url": "https://thestatecraftbureau.github.io/StateRise/",
    "logo": "https://thestatecraftbureau.github.io/StateRise/assets/studio_logo.png",
    "sameAs": [
        "https://vk.com/devlogstaterise",
        "https://x.com/StateDevLog",
        "https://thestatecraftbureau.itch.io",
        "https://t.me/TheStatecraftBureau"
    ]
    }
    </script>
    <meta name="description"
      content="State Rise: From Ashes — стратегическая RTS о развитии государства, экономике, инфраструктуре, геополитике и системных решениях. Проект студии The Statecraft Bureau.">
    <link rel="canonical" href="https://thestatecraftbureau.github.io/StateRise/contacts/">
</head>

<body>
    <div class="global-bg"></div>

    <header class="topbar">
        <button class="burger" aria-label="Menu">
            <span></span><span></span><span></span>
        </button>
        <div class="logo">
            <img src="/StateRise/assets/studio_logo.png" alt="The Statecraft Bureau" class="studio-logo rounded-logo">

            <a href="/StateRise/" class="game-title">State Rise: From Ashes</a>
        </div>

        <nav class="menu">
            <a href="/StateRise/about/">О разработчике</a>
            <a href="/StateRise/project/">О проекте</a>
            <a href="/StateRise/devlog/">Devlog</a>
            <a href="/StateRise/contacts/">Контакты</a>
            <div class="lang-dropdown">
                <button class="lang-current">RU ▾</button>
                <div class="lang-menu">
                    <a href="/StateRise/contacts/">RU</a>
                    <a href="/StateRise/en/contacts/">EN</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="hero">
        <div class="overlay-box">
            <h1>Контакты</h1>
            <p>Gmail: thestatecraftbureau@gmail.com</p>
            <p>VK: vk.com/devlogstaterise</p>
            <p>X/Twitter: x.com/StateDevLog</p>
            <p>Telegram: t.me/TheStatecraftBureau</p>
        </div>
    </main>

    <footer class="footer">
        <div>© The Statecraft Bureau, 2025</div>
        <div class="socials">
            <a href="https://vk.com/devlogstaterise">VK</a>
            <a href="https://x.com/StateDevLog">X/Twitter</a>
            <a href="https://thestatecraftbureau.itch.io">Itch.io</a>
            <a href="https://t.me/TheStatecraftBureau">Telegram</a>
        </div>
    </footer>

    <script>
    document.addEventListener("click", function (e) {
        const dropdown = document.querySelector(".lang-dropdown");
        if (!dropdown) return;

        if (dropdown.contains(e.target) && e.target.classList.contains("lang-current")) {
            dropdown.classList.toggle("open");
            return;
        }

        dropdown.classList.remove("open");
    });
    </script>

    <script>
    const burger = document.querySelector(".burger");
    const menu = document.querySelector(".menu");

    burger.addEventListener("click", () => {
        burger.classList.toggle("open");
        menu.classList.toggle("open");
    });

    document.addEventListener("click", e => {
        if (!menu.contains(e.target) && !burger.contains(e.target)) {
            burger.classList.remove("open");
            menu.classList.remove("open");
        }
    });
    </script>

</body>
</html>
